<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 25px;
        width: 35px;
    }
    div{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    textarea{
        width: 70px;
        margin-left: 20px;
    }
    body{
        text-align: center;
    }
</style>
<body>
    <h1>TICKET BOOTH</h1>
    <p>Adults (&#8377;10 each)</p>
    <input id="a" type="text">

    <p>Children (&#8377;5 each)</p>
    <input id="c" type="text">
    <br> <br>
    <div>

        <button onclick="tot()">Total</button>
        <textarea id="ans"></textarea>
    </div>
</body>
<script>
    function tot(){
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("c").value);
        let total = a*10 + b*5;

        document.getElementById("ans").value = total;
    }
</script>
</html>
