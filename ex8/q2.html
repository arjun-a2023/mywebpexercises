<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function enter(){
    let n1 = parseInt(prompt("Enter your age:"));
    if(n1<18){
        alert("You are not eligible to drive");
    }
    else{
        alert("You are eligible to drive");
    }
}
</script>
<body>
    <button onclick="enter()">Enter Age</button>
</body>
</html>
